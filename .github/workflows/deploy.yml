name: 🚀 CI/CD Pipeline (Portfolio)

on:
  push:
    branches:
      - "main"   # Sirf main branch push pe chalega

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (faster builds with cache)
      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to DockerHub
      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4. Build & push image with caching
      - name: 🐳 Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: avinashkr000/portfolio:latest
          cache-from: type=registry,ref=avinashkr000/portfolio:cache
          cache-to: type=registry,ref=avinashkr000/portfolio:cache,mode=max

      # 5. Deploy to EC2
      - name: 🚀 Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "🛑 Stopping old container..."
            docker stop portfolio || true
            docker rm portfolio || true

            echo "⬇️ Pulling latest image..."
            docker pull avinashkr000/portfolio:latest

            echo "▶️ Starting new container..."
            docker run -d --name portfolio -p 8080:8080 --restart unless-stopped avinashkr000/portfolio:latest

            echo "✅ Deployment successful!"

      # 6. Notify success
      - name: ✅ Notify Success
        if: success()
        run: echo "🎉 Deployment to EC2 successful!"

      # 7. Notify failure
      - name: ❌ Notify Failure
        if: failure()
        run: echo "⚠️ Deployment failed! Please check logs."
