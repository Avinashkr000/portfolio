<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | Avinash Portfolio</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery-img:hover {
            transform: scale(1.05);
        }

        nav {
            margin-top: 40px;
        }

        nav a {
            color: #fff;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Gallery</h2>
<div class="gallery">
    <img src="https://via.placeholder.com/200x150.png?text=Project+1" alt="Project 1" class="gallery-img">
    <img src="https://via.placeholder.com/200x150.png?text=Event+Photo" alt="Event Photo" class="gallery-img">
    <img src="https://via.placeholder.com/200x150.png?text=Certification" alt="Certification" class="gallery-img">
    <img src="https://via.placeholder.com/200x150.png?text=Workshop" alt="Workshop" class="gallery-img">
</div>

<nav>
    <a href="/">Home</a> |
    <a href="/about">About</a> |
    <a href="/projects">Projects</a> |
    <a href="/skills">Skills</a> |
    <a href="/achievements">Achievements</a> |
    <a href="/blog">Blog</a> |
    <a href="/testimonials">Testimonials</a> |
    <a href="/gallery">Gallery</a> |
    <a href="/contact">Contact</a>
    <a href="/gallery">Gallery</a> |

</nav>
</body>
</html>
